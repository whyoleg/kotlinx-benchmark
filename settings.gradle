pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }
}

enableFeaturePreview('GRADLE_METADATA')

rootProject.name = 'kotlinx.benchmark'

includeBuild("plugin") {
    dependencySubstitution {
        substitute module('kotlinx.benchmark:kotlinx.benchmark.gradle.plugin') with project(':')
    }
}

include "runtime"
project(":runtime").name = 'kotlinx.benchmark.runtime'

include "examples"
include "examples:kotlin-multiplatform"
include "examples:java"
include "examples:kotlin"
include "examples:kotlin-kts"
